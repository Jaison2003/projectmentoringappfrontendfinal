<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allotted Projects - Project Mentoring App</title>
  <!-- Include your preferred CSS framework or stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyWBzLxEHLo5i6U/C6nR1HTB4Qbyh17A6" crossorigin="anonymous">
  <style>
    /* Add your custom styles here */
    .background-radial-gradient {
      background-color: #111;
      background-image: radial-gradient(50% 50% at 50% 0%, #111 15%, #000 35%, #000 75%, #000 80%, transparent 100%),
        radial-gradient(50% 50% at 50% 100%, #111 15%, #000 35%, #000 75%, #000 80%, transparent 100%);
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    #radius-shape-1,
    #radius-shape-2 {
      animation: floatAnimation 5s infinite alternate;
    }

    @keyframes floatAnimation {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-20px);
      }
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#0877ab, #1b638a);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient( #155a7e, #0877ab);
      overflow: hidden;
    }

    .bg-glass {
      background-color: rgba(255, 255, 255, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }

    /* Adjusted form width and height */
    .card.bg-glass {
      max-width: 600px;
      margin: auto;
      width: 100%;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: .95;
      }
    }

    .card-body {
      padding: 30px;
    }

    .btn-primary:hover {
      background-color: #075b8f;
    }

    /* Animation for form elements */
    .form-group,
    .btn-primary {
      opacity: 0;
      animation: fadeInForm 5s forwards;
    }

    .display-5 {
      opacity: .95;
      transition: transform 4s ease-in-out, opacity 1s ease-in-out;
    }

    .display-5:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    @keyframes fadeInForm {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10; color: white;">
          <h1 class="my-5 display-5 fw-bold ls-tight text-center" style="color:  #0877ab">
            Study Materials <br />
            <span style="color: hsl(218, 81%, 95%)">For students</span>
          </h1>
          <p class="mb-5 opacity-70">

          </p>
        </div>
      </div>

      <div class="card bg-glass">
        <div class="card-body">
         <!-- Add this section inside the card-body div -->
<div class="form-group">
  <label for="pdfFile">Upload PDF:</label>
  <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept=".pdf" (change)="onPdfFileChange($event)">
</div>

<div class="form-group">
  <label for="imageFile">Upload Image:</label>
  <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" (change)="onImageFileChange($event)">
</div>
<br>
<button type="button" class="btn btn-primary" (click)="uploadFiles()">Upload</button>

        </div>
      </div>
    </div>
  </section>
  <!-- Include Bootstrap JS library -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCO4w1Q3e5pNus5MOLc2JqKv8PPLl+UxlZadFO9gyBe5g/CBXdP7wsYAL1L5ZI" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyWBzLxEHLo5i6U/C6nR1HTB4Qbyh17A6" crossorigin="anonymous"></script>

</body>

</html>
