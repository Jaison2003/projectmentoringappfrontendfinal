<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">

      <!-- Student Registration Form Card -->
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card bg-glass">
          <div class="card-body">
            <h5 class="card-title">Add Mentor</h5>
            <form (ngSubmit)="read()" #mentorForm="ngForm">
              <div class="form-group">
                <label for="mentorname">Mentor Name</label>
                <input name="mentorname" type="text" class="form-control" id="mentorname" placeholder="Enter mentor name" [(ngModel)]="mentorname" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" required email>
                <div *ngIf="mentorForm.controls['email']?.invalid && mentorForm.controls['email']?.touched" class="text-danger">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input name="phone" type="tel" class="form-control" id="phone" placeholder="Enter phone number" [(ngModel)]="phone" required pattern="[0-9]{10}">
                <div *ngIf="mentorForm.controls['phone']?.invalid && mentorForm.controls['phone']?.touched" class="text-danger">
                  Phone number must be 10 digits.
                </div>
              </div>
              <div class="form-group">
                <label for="technicalskill">Technical Skill</label>
                <input name="technicalskill" type="text" class="form-control" id="technicalskill" placeholder="Enter technical skill" [(ngModel)]="technicalskill" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="password" required minlength="6">
                <div *ngIf="mentorForm.controls['password']?.invalid && mentorForm.controls['password']?.touched" class="text-danger">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input name="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" [(ngModel)]="confirmPassword" required>
                <div *ngIf="password !== confirmPassword" class="text-danger">
                  Passwords do not match.
                </div>
              </div>
              <br>
              <button type="submit" [disabled]="mentorForm.invalid" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

<script>
  function editRow(button) {
    var row = button.closest('tr');
    var cells = row.getElementsByTagName('td');

    // Assuming you have 4 cells (columns) in each row
    var mentorName = cells[0].innerText;
    var email = cells[1].innerText;
    var phone = cells[2].innerText;
    var skill = cells[3].innerText;

    // Set values in the edit form (you need to create a modal for editing)
    document.getElementById('editMentorName').value = mentorName;
    document.getElementById('editEmail').value = email;
    document.getElementById('editPhone').value = phone;
    document.getElementById('editSkill').value = skill;

    // Show the edit modal (assuming you have a modal with id 'editModal')
    $('#editModal').modal('show');
  }

  function deleteRow(button) {
    var row = button.closest('tr');
    row.parentNode.removeChild(row);
  }
</script>
