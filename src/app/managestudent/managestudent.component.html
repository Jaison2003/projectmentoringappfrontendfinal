    .background-radial-gradient {
      background-color: #111;
      background-image: radial-gradient(50% 50% at 50% 0%, #111 15%, #000 35%, #000 75%, #000 80%, transparent 100%),
        radial-gradient(50% 50% at 50% 100%, #111 15%, #000 35%, #000 75%, #000 80%, transparent 100%);
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    #radius-shape-1,
    #radius-shape-2 {
      animation: floatAnimation 5s infinite alternate;
    }

    @keyframes floatAnimation {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-20px);
      }
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#0877ab, #1b638a);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient( #155a7e, #0877ab);
      overflow: hidden;
    }

    .bg-glass {
      background-color: rgba(255, 255, 255, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);

    /* Adjusted form width and height */
    .card.bg-glass {
      max-width: 600px;
      margin: auto;
      width: 100%;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {

      }
    }

    .card-body {
      padding: 30px;
    }

    .btn-primary:hover {

    }

    /* Animation for form elements */
    .form-group,

      opacity: 0;
      animation: fadeInForm 5s forwards;

    .display-5 {

      transform: scale(1.1);
      opacity: 1;
    }

    @keyframes fadeInForm {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">

      <!-- Student Registration Form Card -->
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card bg-glass">
          <div class="card-body">
            <h5 class="card-title">Add Student</h5>
            <!-- Add your student registration form here -->
            <form #studentForm="ngForm" (ngSubmit)="read()">
              <div class="form-group">
                <label for="studentname">Student Name</label>
                <input name="studentname" type="text" class="form-control" id="mentorname" placeholder="Enter student name" [(ngModel)]="studentname" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" required email (ngModelChange)="checkEmail(studentForm)">
                <div *ngIf="studentForm.controls['email']?.hasError('emailExists')" class="text-danger">
                  Email already exists.
                </div>
                <div *ngIf="studentForm.controls['email']?.invalid && studentForm.controls['email']?.touched && !studentForm.controls['email']?.hasError('emailExists')" class="text-danger">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input name="phone" type="tel" class="form-control" id="phone" placeholder="Enter phone number" [(ngModel)]="phone" required pattern="[0-9]{10}">
                <div *ngIf="studentForm.controls['phone']?.invalid && studentForm.controls['phone']?.touched" class="text-danger">
                  Phone number must be 10 digits.
                </div>
              </div>
              <div class="form-group">
                <label for="education qualification">Education Qualification</label>
                <input name="education qualification" type="text" class="form-control" id="education qualification" placeholder="Enter education qualification" [(ngModel)]="educationqualification" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="password" required minlength="6">
                <div *ngIf="studentForm.controls['password']?.invalid && studentForm.controls['password']?.touched" class="text-danger">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input name="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" [(ngModel)]="confirmPassword" required>
                <div *ngIf="password !== confirmPassword" class="text-danger">
                  Passwords do not match.
                </div>
              </div>
              <br>
              <button type="submit" [disabled]="studentForm.invalid" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

<script>
function editRow(button) {
  var row = button.closest('tr');
  var cells = row.getElementsByTagName('td');

  // Assuming you have 4 cells (columns) in each row
  var mentorName = cells[0].innerText;
  var email = cells[1].innerText;
  var phone = cells[2].innerText;
  var skill = cells[3].innerText;

  // Set values in the edit form (you need to create a modal for editing)
  document.getElementById('editMentorName').value = mentorName;
  document.getElementById('editEmail').value = email;
  document.getElementById('editPhone').value = phone;
  document.getElementById('editSkill').value = skill;

  // Show the edit modal (assuming you have a modal with id 'editModal')
  $('#editModal').modal('show');
}

function deleteRow(button) {
  var row = button.closest('tr');
  row.parentNode.removeChild(row);
}
</script>
